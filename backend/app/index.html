<!DOCTYPE html>
<html>
<head>
  <title>TicketChain</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>

</head>
<body>
  <h1>TicketChain</h1>
  <h3>You are logged in as Account #<span id="yourAccountID"></span></br><span id="yourAddress"></span></h3>
  <p>Your balance is <span id="yourBalance"></span> wei</p>
  <div id="result"></div>
  <h3>Your Tickets:</h3>
  <br>
  <table id="myTickets" class="table table-striped">
  <thead><tr><td>ID</td><td>Owner</td><td>Event</td><td>Price</td><td>Actions</td></tr></thead>
<tbody></tbody></table>
  <div id="notickets" style="display:none">You have no tickets</div>
  <br>
  <h3>Buy Ticket</h3>
  <br>
  <div id="buyTicketDiv" style="display:none;">
    <label for="ticketid">Ticket ID:</label>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">#</span>
      <input type="text" class="form-control" id="ticketid" placeholder="" aria-describedby="basic-addon1"></input>
    </div>
    <br>
    <label for="price">Price:</label>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2">ETH</span>
      <input type="text" class="form-control" id="price" placeholder="e.g. 10" aria-describedby="basic-addon2"></input>
    </div>

    <br><br><button id="buyTicket" class="btn btn-primary btn-lg" onclick="buyTicket()">Buy it!</button>
  </div>
  <div id="selectbuyTicketDiv">
   Select an available ticket below
  </div>
  <br><br>
  <span id="status"></span>
  <h3>Available Tickets:</h3>
  <table id="availableTickets" class="table table-striped">
  <thead><tr><td>ID</td><td>Owner</td><td>Event</td><td>Price</td><td>Actions</td></tr></thead>
  <tbody></tbody>
</table>

<br>
    <a id="validatelink" class="btn btn-default">Open Ticket Validator</a>

<br>

  <table id="accounts">

  </table>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>
</html>
