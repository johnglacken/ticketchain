<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./jquery-1.12.4.min.js"></script>
  <script src="./app.js"></script>
  <script src="./functions.js"></script>

</head>
<body>
  <h1>TicketChain</h1>
  <h2>Ticket Chain Example</h2>
  <h3>You are logged in as <span id="yourAddress"></span>></h3>
  <h4>Your Tickets:</h4>
  <br>
  <table id="myTickets"></table>
  <br>
  <h1>Buy Ticket</h1>
  <br><label for="ticketid">Ticket ID:</label><input type="text" id="ticketid" placeholder=""></input>
  <br><label for="price">Price:</label><input type="text" id="price" placeholder="e.g. 10"></input>
  <br><br><button id="buyTicket" onclick="buyTicket()">Buy it!</button>
  <br><br>
  <span id="status"></span>
  <h4>Available Tickets:</h4>
  <table id="availableTickets"></table>

  <table id="accounts">

  </table>
  
</body>
</html>
