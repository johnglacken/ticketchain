<!DOCTYPE html>
<html>
<head>
  <title>TicketChain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>

</head>
<body>
  <h1>TicketChain</h1>
  <h3>You are logged in as <span id="yourAddress"></span></h3>
  <div id="result"></div>
  <h3>Your Tickets:</h3>
  <br>
  <table id="myTickets" class="table table-striped"></table>
  <br>
  <h3>Buy Ticket</h3>
  <br>
  <label for="ticketid">Ticket ID:</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">#</span>
    <input type="text" class="form-control" id="ticketid" placeholder="" aria-describedby="basic-addon1"></input>
  </div>
  <br>
  <label for="price">Price:</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon2">ETH</span>
    <input type="text" class="form-control" id="price" placeholder="e.g. 10" aria-describedby="basic-addon2"></input>
  </div>

  <br><br><button id="buyTicket" class="btn btn-primary btn-lg" onclick="buyTicket()">Buy it!</button>
  <br><br>
  <span id="status"></span>
  <h3>Available Tickets:</h3>
  <table id="availableTickets" class="table table-striped"></table>

<br>
    <a id="validatelink" class="btn btn-default">Open Ticket Validator</a>

<br>

  <table id="accounts">

  </table>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <button id="populate">Refresh</button>

  <br>
  Amount:<input type="text" id="amount"><br>
  From:<select id="fromAccount"></select><br>
  To:<select id="toAccount"></select><br>
  <button id="transfer">Transfer</button><br>



</body>
</html>
